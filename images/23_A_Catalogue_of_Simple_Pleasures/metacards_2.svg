    <text class="cls-1" transform="translate(32.5 100.1)"><tspan x="0" y="0">There are many ways to interact with it.</tspan></text>
    <text class="cls-1" transform="translate(32.5 119.3)"><tspan x="0" y="0">Perhaps:</tspan></text>
    <text class="cls-1" transform="translate(32.5 138.5)"><tspan x="0" y="0">Keep them at home.</tspan></text>
    <text class="cls-1" transform="translate(32.5 148.1)"><tspan x="0" y="0">Or carry them with you.</tspan></text>
    <text class="cls-1" transform="translate(32.5 157.7)"><tspan x="0" y="0">Choose one at random each da</tspan><tspan class="cls-8" x="112.08" y="0">y</tspan><tspan x="115.5" y="0">. </tspan></text>
    <text class="cls-1" transform="translate(32.5 167.3)"><tspan x="0" y="0">Or select them sequentiall</tspan><tspan class="cls-9" x="92.49" y="0">y</tspan><tspan x="95.9" y="0">. </tspan></text>
    <text class="cls-1" transform="translate(32.5 176.9)"><tspan x="0" y="0">Use them as “seeds” for meditation. </tspan></text>
    <text class="cls-1" transform="translate(32.5 186.5)"><tspan x="0" y="0">Or to plan out your da</tspan><tspan class="cls-9" x="77.38" y="0">y</tspan><tspan x="80.79" y="0">.</tspan></text>
    <text class="cls-1" transform="translate(32.5 196.1)"><tspan class="cls-7" x="0" y="0">T</tspan><tspan x="4.59" y="0">reat them as blessings to bury or burn.</tspan></text>
    <text class="cls-1" transform="translate(32.5 205.7)"><tspan x="0" y="0">Or gift them to friends or strangers. </tspan></text>
    <text class="cls-1" transform="translate(32.5 215.3)"><tspan x="0" y="0">Keep them close. </tspan></text>
    <text class="cls-1" transform="translate(32.5 234.5)"><tspan x="0" y="0">( ... )</tspan></text>
    <text class="cls-1" transform="translate(32.5 24.32)"><tspan x="0" y="0">HOW</tspan><tspan class="cls-12" x="19.55" y="0"> </tspan><tspan class="cls-3" x="21.64" y="0">T</tspan><tspan x="26.38" y="0">O</tspan></text>
