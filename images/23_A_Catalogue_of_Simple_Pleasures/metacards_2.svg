    <text class="cls-1" transform="translate(228.5 118.1)"><tspan x="0" y="0">a crowdsourced collection of life</tspan><tspan class="cls-11" x="113.39" y="0">’</tspan><tspan x="115.04" y="0">s </tspan></text>
    <text class="cls-1" transform="translate(349.75 118.1)"><tspan x="0" y="0"> </tspan></text>
    <text class="cls-1" transform="translate(228.5 127.7)"><tspan x="0" y="0">small joys. </tspan></text>
    <text class="cls-1" transform="translate(228.5 146.9)"><tspan x="0" y="0">They’re the seemingly minor </tspan></text>
    <text class="cls-1" transform="translate(228.5 156.5)"><tspan x="0" y="0">experiences that are ultimately at </tspan></text>
    <text class="cls-1" transform="translate(228.5 166.1)"><tspan x="0" y="0">the heart of being human.</tspan><tspan class="cls-12" x="91.18" y="0"> </tspan><tspan x="93.26" y="0">The quiet </tspan></text>
    <text class="cls-1" transform="translate(228.5 175.7)"><tspan x="0" y="0">moments that fade away if you try to </tspan></text>
    <text class="cls-1" transform="translate(228.5 185.3)"><tspan x="0" y="0">look at them directl</tspan><tspan class="cls-9" x="67.14" y="0">y</tspan><tspan x="70.56" y="0">. Many can be </tspan></text>
    <text class="cls-1" transform="translate(228.5 194.9)"><tspan x="0" y="0">experienced immediately in the present </tspan></text>
    <text class="cls-1" transform="translate(228.5 204.5)"><tspan x="0" y="0">moment. </tspan><tspan class="cls-6" x="33.34" y="0">W</tspan><tspan x="40.75" y="0">e just have to remembe</tspan><tspan class="cls-4" x="124.35" y="0">r</tspan><tspan x="126.58" y="0">.</tspan></text>
    <text class="cls-1" transform="translate(228.5 223.7)"><tspan x="0" y="0">The project began in 2018 on</tspan><tspan class="cls-13" x="104.08" y="0"> </tspan><tspan x="105.88" y="0">Are.na. </tspan></text>
